<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Novo Usuário</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Novo Usuário</h1>
        
    <!-- Aqui foi adicionado o multipart no form, a div de erros, e o th:if dentro da input nome para receber o erro
     caso estivesse em branco-->
        <form enctype="multipart/form-data" method="post" th:action="@{/usuarios}" class="space-y-4" th:object="${usuario}">
           
            <div th:if="${#fields.hasErrors()}" class="alert alert-danger">
                <ul class="mb-0">
                    <li th:each="erro : ${#fields.errors}">
                        <span th:text="${erro}"></span>
                    </li>
                </ul>
            </div>
          
           
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Nome:</label>
                <input type="text" id= "nome" name="nome" th:value="${nome}"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
                <div th:if="${#fields.hasErrors('nome')}" class="text-danger">
                    <span th:errors="*{nome}"></span>
                </div>
            </div>          
           
           
            <button type="submit"
                class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition">
                Salvar
            </button>
        </form>
        <a href="/usuarios" class="block text-center text-blue-500 mt-4 hover:underline">
            Voltar
        </a>
    </div>
</body>

</html>
