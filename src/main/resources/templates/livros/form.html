<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Novo Livro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Cadastrar Novo Livro</h1>
        <form method="post" th:action="@{/livros}" class="space-y-4">
           
           
            <div>
                <label class="block text-gray-700 font-medium mb-2">TÃ­tulo:</label>
                <input type="text" name="titulo" th:value="${livro.titulo}"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
           
           
           
            <div>
                <label class="block text-gray-700 font-medium mb-2">Autor:</label>
                <input type="text" name="autor" th:value="${livro.autor}"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
            <button type="submit"
                class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition">Salvar</button>
        </form>
        <a href="/livros" class="block text-center text-blue-500 mt-4 hover:underline rounded-md">Voltar</a>
    </div>
</body>
</html>
